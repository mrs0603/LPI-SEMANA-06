<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacao de Strings</title>
    <script>
        let frase = "Mortadela";
        let s = "";
        let i = 0;
        function mostrar(){
            if( i<frase.length){
               s += frase.charAt(i);
               document.getElementById("texto").innerHTML = s;
               i++;
               setTimeout('mostrar()',200);
            }
           else{
            document.getElementById("texto").innerHTML = "";
            //recomeçar
             i = 0;
             s = "";
            setTimeout('mostrar()',200);
           }
        }
       

        /*todas as vezes que eu quiser percorrer uma quantidades de de letras
        usa-se um laço de repetição com o for e o CharAt*/
        
    </script>
</head>
<body>
    <button  onclick="mostrar()">Mostrar</button>
    <button onclick="clearTimeout()">Parar</button>

    <p id="texto"></p>
</body>
</html>
