    <script>
      let frase = "eu quero transar com o João";
        function localizar(){
            let p = f.palavra.value;
            let pos = fase.indexOf(p); //indice
            if(pos>=0){
                document.getElementById("saida").innerHTML = "Palavra encontrada! no posicao" + pos;
            }
            else{
                document.getElementById("saida").innerHTML = "Palavra não encontrada";
            }
        }
    </script>
