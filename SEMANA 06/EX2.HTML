<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABULEIRO interagindo com divs</title>
<script>
     function pintar(){
        let divs = document.getElementsByTagName('div');
        //vers√£o com for//
        for( let i = 0; i<divs.length; i++){
            divs[i].innerHTML = i + 1;
            if (i % 2 == 0){
                divs[i].style.backgroundColor = "black";
                divs[i].style.color = "white";
            }
        }
    }
    function gerardivs(){
        document.write("<table border = '1' cellspacing='0'>");
            for (let linha=1; linha<=7; linha++){
                document.write("<tr>");
                for (let coluna=1; coluna<=7; coluna++){
                document.write("<td> <div style='display: table-cell; width:70px; height:70px;'></div></td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");

            document.write("<button onclick = 'pintar()'>Pintar</button>");
    }
</script>
</head>
<body>
    <button onclick="gerardivs()"> Gerar Divs</button><br/><br/>
    
</body>
</html>
